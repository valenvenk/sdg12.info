<!DOCTYPE html>
<html>
<head>
    <title>Waste Sorting Game</title>
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .item {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        input[type="text"] {
            padding: 5px;
            margin: 10px 0;
            width: 200px;
        }

        .answer {
            visibility: hidden;
            color: #333;
            margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border-radius: 4px;
        }

        .show-answers-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #42280e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-answers-btn:hover {
            background-color: #5a371a;
        }

        .instructions {
            text-align: justify;
            background-color: #DEB887;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Waste Sorting Game</li>
            </ul>
        </nav>
        <h1 style="text-align: center; padding-top: 50px; padding-bottom: 50px;">Waste Sorting Game</h1>
    </header>
    <div class="content">
    <div class="quiz-container">
        <h1>Waste Sorting Quiz</h1>
        
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>For each item below, type either "trash", "recycling", or "compost" in the text box 
                <br>
                <br>
                <strong>(answers are case sensitive so make sure you use lowercase letters only).</strong>
            </p>
            <p>After answering all questions, click "Show Answers" to check your responses! If you want to retry just reload the page.</p>
        </div>

        <div class="item">
            <h3>1. Plastic Bottle</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: recycling</div>
        </div>

        <div class="item">
            <h3>2. Banana Peel</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: compost</div>
        </div>

        <div class="item">
            <h3>3. Used Tissue</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: trash</div>
        </div>

        <div class="item">
            <h3>4. Glass Jar</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: recycling</div>
        </div>

        <div class="item">
            <h3>5. Coffee Grounds</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: compost</div>
        </div>

        <div class="item">
            <h3>6. Food Wrapper</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: trash</div>
        </div>

        <div class="item">
            <h3>7. Newspaper</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: recycling</div>
        </div>

        <div class="item">
            <h3>8. Apple Core</h3>
            <input type="text" placeholder="Enter your answer">
            <div class="answer">Answer: compost</div>
        </div>

        <button class="show-answers-btn" onclick="showAnswers()">Show Answers</button>
    </div>

    <script>
        function showAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => {
                answer.style.visibility = 'visible';
            });
        }
    </script>
    </div>
</body>
</html>
